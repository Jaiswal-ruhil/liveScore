<ion-view view-title="Football">
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refreshMatchDetails(true)">
        </ion-refresher>
        <div class="list">
            <label class="item item-input item-divider item-select">
                <div class="item input-label">
                    Match List for Today:
                </div>
                <select ng-options="match as match.description for match in matchList track by match.unique_id"  ng-model="score.currentMatchData"  ng-change="updateMatch(true)">
                </select>
            </label>
        </div>
        <div ng-show="showData">
            <ion-list>
            <div class="card stable-bg">
               <div class="item">
                   Team : {{match.team1.name}}
               </div>
               <div class="item item-divider item-text-wrap">
                   Goals : {{match.team1.goals}}
               </div>
                <div class="item item-divider item-text-wrap">
                   Fouls : {{match.team1.foul}}
               </div>
               <div class="item item-divider">
                   Bonus : {{match.team1.bonus}}
               </div>
            </div>
            <div class="card stable-bg">
                <div class="item">
                   Team : {{match.team2.name}}
                </div>
                <div class="item item-divider item-text-wrap">
                   Goals : {{match.team2.goals}}
                </div>
                <div class="item item-divider item-text-wrap">
                   Fouls : {{match.team2.foul}}
                </div>
                <div class="item item-divider">
                   Bonus : {{match.team2.bonus}}
                </div>
            </div>
            <h3>{{match.time}}</h3>
            </ion-list>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-dark">
        <div class="title">REVA Live Scores</div> 
           <div class="buttons buttons-right"> 
            <button class="button button-royal bold button-fab" ng-click="refreshMatchDetails(true)"> 
                <i class="icon ion-loop light"></i> 
           </button> 
       </div>
    </div>
</ion-view>
