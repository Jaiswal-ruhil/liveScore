<ion-view view-title="Live Score Sports List">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="sport in sport_list" ng-href="#/app/sport/{{sport.url}}">
  			  <div class="card"> 
          <ion-delete-button class="ion-minus-circled"></ion-delete-button>
            <div class="item item-text-wrap">
			         <center>{{sport.title}}</center>
  			     </div>
           </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
